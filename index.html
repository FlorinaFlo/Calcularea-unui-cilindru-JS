<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcularea volumului unui cilindru</title>
</head>
<body>
    <script>

        var razR = prompt("Please enter raza:");
        var inaltimeH = prompt("Please enter inaltimeaH:");
    
        var multi = parseInt(razR * razR) * parseInt(inaltimeH);
        alert("Volumul cilindrului este:" + multi * 3.14);
    
    </script>
</body>
</html>
